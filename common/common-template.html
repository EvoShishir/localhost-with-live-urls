<a class="common btn bg-danger" rel="nofollow" href="tel:##phone##"
  ><i class="fa fa-phone"></i> ##phone##<span></span>
</a>

<!-- basic section -->
<div class="common-sec">
  <div class="container"></div>
</div>

<!-- image on right side -->
<div class="row align-items-center">
  <div class="col-lg-6 order-lg-last">
    <picture class="img-box">
      <source media="(max-width:576px)" srcset="-sm.jpg" />
      <source media="(max-width:991px)" srcset="-md.jpg" />
      <img src="/images/.jpg" alt="" />
    </picture>
  </div>
  <div class="col-lg-6">
    <h2 class="common-heading"></h2>
    <p></p>
  </div>
</div>

<!-- image on left side -->
<div class="row align-items-center">
  <div class="col-lg-6">
    <picture class="img-box">
      <source media="(max-width:576px)" srcset="-sm.jpg" />
      <source media="(max-width:991px)" srcset="-md.jpg" />
      <img src="/images/.jpg" alt="" />
    </picture>
  </div>
  <div class="col-lg-6">
    <h2 class="common-heading"></h2>
    <p></p>
  </div>
</div>

<!-- float-box -->
<h2 class="common-heading"></h2>
<picture class="img-box float-lg-right">
  <source media="(max-width:576px)" srcset="-sm.jpg" />
  <source media="(max-width:991px)" srcset="-md.jpg" />
  <img src="/images/.jpg" alt="" />
</picture>
<p></p>

<h2 class="common-heading"></h2>
<picture class="img-box float-lg-left">
  <source media="(max-width:576px)" srcset="-sm.jpg" />
  <source media="(max-width:991px)" srcset="-md.jpg" />
  <img src="/images/.jpg" alt="" />
</picture>
<p></p>

<!-- common-box -->
<div class="common-sec">
  <div class="container">
    <h2 class="common-heading"></h2>
    <p></p>
    <div class="row">
      <div class="col-md-6 mb-5">
        <div class="common-box">
          <div class="img-box">
            <a href="">
              <img src="/images/.jpg" alt="" />
            </a>
          </div>
          <div class="content">
            <h3 class="common-heading"><a href=""></a></h3>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- video-box -->
<div class="video-box img-box">
  <img src="/images/.jpg" alt="" />
  <a data-fancybox="" href="" class="video-btn">
    <i class="fa fa-play"></i>
  </a>
</div>

<!-- faq -->
<div class="common-sec">
  <div class="container">
    <div class="faq-block">
      <details>
        <summary>Summary #1</summary>
        <div class="expand">Details #1</div>
      </details>
      <details>
        <summary>Summary #2</summary>
        <div class="expand">Details #2</div>
      </details>
      <details>
        <summary>Summary #3</summary>
        <div class="expand">Details #3</div>
      </details>
      <details>
        <summary>Summary #4</summary>
        <div class="expand">Details #4</div>
      </details>
    </div>
  </div>
</div>

<!-- accordion -->
<div class="common-sec">
  <div class="container">
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-button" aria-expanded="false">
          Question #1
        </button>
        <div class="accordion-content">Answer #1</div>
      </div>
      <div class="accordion-item">
        <button class="accordion-button" aria-expanded="false">
          Question #2
        </button>
        <div class="accordion-content">Answer #2</div>
      </div>
      <div class="accordion-item">
        <button class="accordion-button" aria-expanded="false">
          Question #3
        </button>
        <div class="accordion-content">Answer #3</div>
      </div>
    </div>
  </div>
</div>

<!-- ul: 2 columns on >= md device & 3 columns on >= lg devices  -->
<ul class="count-md-2 count-lg-3"></ul>
<!-- ul: 2 columns on >= lg devices  -->
<ul class="count-lg-2"></ul>
<!-- ul: 2 columns on >= md devices -->
<ul class="count-md-2"></ul>

<!-- service-area page -->
<!-- for /service-area page "container" class is not needed*** -->
<div class="common-sec city-page-common-sec module-sec">
  ~~city-page-module~~
</div>
<!-- we need to add the "container" class to the city pages. -->
<div class="common-sec">
  <div class="container"></div>
</div>

<!-- module pages -->
<div class="common-sec module-sec">
  <div class="container">
    ##token## [[widget]] ~~script~~
    <!-- do not wrap tokens, widget codes or scripts into a p/div or any other tags (if there's no special reason for that), directly use the tokens, widget codes or scripts  -->
  </div>
</div>
